<html lang="en">

<head>

<body>
  <audio id="song" src="song.mp3" loop autoplay></audio>
  <p id="timer"></p>

  <div id="card" class="birthdayCard hidden">
    <!-- <audio id="song" src="song.mp3"></audio> -->
    <div class="cardFront"><h3 class="happy">HAPPY BIRTHDAY!</h3>
    <div class="balloons">
      <div class="balloonOne"></div>
      <div class="balloonTwo"></div>
      <div class="balloonThree"></div>
      <div class="balloonFour"></div>
    </div>
    </div>
      <div class="cardInside">
        <h3 class="back">HAPPY BIRTHDAY!</h3>
        <p>My Lovely Riska,</p>
        <p>Dihari ulang tahunmu ini, aku berharap setiap keinginanmu menjadi kenyataan. 
        <br> Happy birthday riska sayang ðŸ¥° </p>
        <!-- <p class="name">xxx</p> -->
      </div>
    </div>

  <script> 
    document.getElementById('card').addEventListener('click', function() {
      document.getElementById('song').play()
    });
    // Set the date we're counting down to
    // var countDownDate = new Date("Mar 18, 2022 23:56:00").getTime();
    var countDownDate = new Date("Mar 19, 2022 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
      
        // window.onload = function() {
        // var audio = new Audio('song.mp3');
        // audio.play();
        // }
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        // document.getElementById("timer").innerHTML = "EXPIRED";
        document.getElementById("timer").classList.add("hidden");
        document.getElementById("card").classList.remove("hidden");
      }
    }, 1000);
  </script>
</body>

</html>
